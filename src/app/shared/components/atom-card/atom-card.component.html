<mat-card appearance="outlined">
    <mat-card-header>
        <div class="feature-icon flex-shrink-0">
            <mat-icon>{{icon}}</mat-icon>
        </div>
        <mat-card-title-group>
            <mat-card-title>{{title}}</mat-card-title>
            <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
</mat-card>
