<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top sticky nav-sticky" [class.scrolled]="isScrolled">
  <div class="container-fluid">
    <a class="navbar-brand" href="#home"><img src="../../../../assets/images/logo-light.png" alt="logo" class="logo" (click)="setActiveFragment('home')"/></a>
    <mat-icon class="menu-icon" fontIcon="menu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></mat-icon>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a [routerLink]="homepath" [fragment]="item.path" class="nav-link"
            [ngClass]="{ activeLink: activeFragment === item.path }" (click)="setActiveFragment(item.path)">{{
            item.label }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
