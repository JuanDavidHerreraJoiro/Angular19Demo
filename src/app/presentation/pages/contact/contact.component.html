<section class="section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="text-center mb-4">
                    <p class="text-uppercase text-muted mb-2">Contact</p>
                    <h3 class="text-uppercase">Get In Touch</h3>
                    <div class="title-border mt-3"></div>
                    <p class="title-desc text-muted mt-3">We craft digital, graphic and dimensional thinking, to create
                        category leading brand experiences that have meaning and add a value.</p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-6" *ngFor="let contact of contacts">
                <div class="contact-info text-center mt-5">
                    <div class="icon"><i class="mdi {{ contact.icon }} text-primary h4"></i></div>
                    <div class="mt-4 pt-2">
                        <h6 class="fs-17">{{ contact.title }}</h6>
                        <p class="text-muted mb-0">{{ contact.text1 }}</p>
                        <p class="text-muted mb-0">{{ contact.text2 }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 pt-2 justify-content-center">
            <div class="col-lg-9">
                <div class="custom-form">
                    <form method="post" name="myForm" onsubmit="return validateForm()">
                        <p id="error-msg"></p>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="mb-3"><label for="name" class="form-label">Name* :</label><input name="name"
                                        id="name" type="text" class="form-control" placeholder="Enter your name"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3"><label for="email" class="form-label">Email address*
                                        :</label><input type="email" class="form-control" name="email" id="email"
                                        placeholder="Enter your email"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3"><label for="number" class="form-label">Phone number*
                                        :</label><input type="tel" class="form-control" name="number" id="number"
                                        placeholder="Enter your number"></div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-3"><label for="comments" class="form-label">Comments
                                        :</label><textarea class="form-control" placeholder="Leave a comment here"
                                        name="comments" id="comments" style="height: 100px"></textarea></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="mt-3 text-end"><input type="submit" id="submit" name="send"
                                        class="submitBnt btn btn-primary" value="Send Message">
                                    <div id="simple-msg"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
