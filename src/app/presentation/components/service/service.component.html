<!-- Service -->
<section class="section" id="service">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="header-title text-center">
                    <p class="text-uppercase text-muted mb-2">Services We're Provided</p>
                    <h3>We do all Creative Services</h3>
                    <div class="title-border mt-3"></div>
                    <p class="text-muted mt-3">We craft digital, graphic and dimensional thinking, to create category leading brand experiences that have meaning and add a value.</p>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->

        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let service of services">
                <div class="service-box text-center mt-4" [ngClass]="{ 'box-shadow': service.boxShadow }">
                    <img [src]="service.image" alt="" class="img-fluid">
                    <h5 class="fs-18 mt-4">{{service.title}}</h5>
                    <div class="lighlight-border mt-3"></div>
                    <p class="text-muted mt-3">{{service.subtitle}}</p>
                </div>
            </div>
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!-- -->
